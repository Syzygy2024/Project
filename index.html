<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Monitoring App</title>
  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header role="banner">
    <h1>Health Monitoring App</h1>
  </header>
  <main role="main">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- User Registration Form -->
    <section>
      <h2>Register</h2>
      <form id="registrationForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Register</button>
      </form>
      <div class="social-links">
        <a href="https://twitter.com/ZotelMabiria" target="_blank" class="https://twitter.com/ZotelMabiria">
            <i class="Zotel Mabiria"></i> Twitter @ZotelMabiria
        </a>
    </div>
    </section>
  </main>
  <footer role="contentinfo">
    <p>&copy; 2024 Zotel Mabiria. All rights reserved.</p>
  </footer>
  <script>
    document.getElementById('registrationForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const response = await fetch('/api/users/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name, email, password })
      });

      const result = await response.json();

      if (response.ok) {
        alert('User registered successfully!');
      } else {
        alert('Error: ' + result.message);
      }
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
